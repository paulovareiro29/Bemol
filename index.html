<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Document title -->
    <title>Bemol</title>

    <!-- Stylesheets & Fonts -->
    <link href="css/plugins.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

<body>
    <header>
        <div class="topbar">
            <div class="topbar__container wic-container">

                <ul class="topbar__socials">
                    <li><a href=""><img src="images/icons/facebook.svg" alt=""></a></li>
                    <li><a href=""><img src="images/icons/instagram.svg" alt=""></a></li>
                    <li><a href=""><img src="images/icons/linkedin.svg" alt=""></a></li>
                    <li><a href=""><img src="images/icons/twitter.svg" alt=""></a></li>
                </ul>

                <div class="topbar__title">
                    <h1>PROMOÇÕES EXCLUSIVAS A PROFISSIONAIS 30%</h1>
                </div>


                <div class="topbar__contacts">
                    <div class="topbar__contacts__item">
                        <img src="images/icons/email.svg" alt="">
                        <span>geral@bemol.pt</span>
                    </div>
                    <div class="topbar__contacts__item">
                        <img src="images/icons/phone.svg" alt="">
                        <span>+351 234 425 260</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="header__main">
                <div class="header__main__container wic-container">
                    <div class="header__main__menu">
                        <button><img src="images/icons/menu.svg" alt=""></button>
                    </div>
                    <div class="header__main__logo">
                        <img src="images/icons/logo.svg" alt="">
                    </div>
                    <div class="header__main__search">
                        <input type="text" placeholder="Pesquisar...">
                        <img class="header__main__search__icon" src="images/icons/search.svg" alt="">
                    </div>
                    <ul class="header__main__buttons">
                        <li class="header__main__buttons__button header__main__buttons__button--search"><button><img src="images/icons/search.svg" alt=""></button></li>
                        <li class="header__main__buttons__button header__main__buttons__button--user"><button><img src="images/icons/user.svg" alt=""></button></li>
                        <li class="header__main__buttons__button header__main__buttons__button--heart"><button><img src="images/icons/heart.svg" alt=""></button></li>
                        <li class="header__main__buttons__button header__main__buttons__button--list"><button><img src="images/icons/list.svg" alt=""></button></li>
                    </ul>
                </div>

            </div>
            <div class="header__navbar">

            </div>
        </div>
